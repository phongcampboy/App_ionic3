<ion-header>
  <ion-navbar color="secondary">
    <ion-title>setting</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list radio-group  [(ngModel)]="defaultBranch" [ngModelOptions]="{standalone : true}">
      
    <ion-list-header>
      ตั้งค่าเริ่มต้นของสาขา
    </ion-list-header>

    <ion-item>
      <ion-label>Thai</ion-label>
      <ion-radio value="0" (ionSelect)="settingBranch('0', 'Thai')"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>English</ion-label>
      <ion-radio value="1" (ionSelect)="settingBranch('1', 'English')"></ion-radio>
    </ion-item>
 
</ion-list>
</ion-content>
